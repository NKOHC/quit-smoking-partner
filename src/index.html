<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戒烟助手</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <style>
        /* 添加新的样式 */
        .section-title-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-btn {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-icon {
            width: 20px;
            height: 20px;
            fill: #666; /* 根据需要调整颜色 */
        }

        .edit-btn:hover .edit-icon {
            fill: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 主页面容器 -->
        <div id="pageContainer">
            <!-- 进度追踪页 -->
            <div id="progressPage" class="page">
                <header class="main-header">
                    <div class="nav-header">
                        <h1>戒烟助手</h1>
                    </div>
                </header>

                <!-- 戒烟状态卡片 -->
                <section class="status-card">
                    <div class="section-title-wrapper">
                        <h2 class="section-title">已坚持戒烟</h2>
                        <button class="edit-btn" aria-label="编辑戒烟目标">
                            <svg class="edit-icon" viewBox="0 0 24 24">
                                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="no-smoking-icon">
                        <svg viewBox="0 0 24 24" width="40" height="40">
                            <path d="M3.5 3.5l17 17M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM8 13h3v3h2v-3h3v-2h-3V8h-2v3H8v2z"/>
                        </svg>
                    </div>
                    <div class="days-count">
                        <span class="number">35</span>
                        <span class="unit">天</span>
                    </div>
                    <p class="goal-progress">距离目标还有 <span class="highlight">50</span> 天</p>
                    <p class="start-date">起始日期：<span>2025年1月1日</span></p>
                </section>

                <!-- 成就统计区 -->
                <section class="achievement-stats">
                    <p class="encouragement">张先生，你太牛X了！</p>
                    <div class="stats-grid">
                        <div class="stat-row">
                            <span class="stat-label">已少抽</span>
                            <span class="stat-value orange">112<small>根</small></span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">已省钱</span>
                            <span class="stat-value red">¥1234.56</span>
                        </div>
                    </div>
                </section>

                <!-- 底部按钮区 -->
                <div class="bottom-actions">
                    <button class="primary-btn">记录吸烟冲动</button>
                    <button class="text-btn">冲动记录</button>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <nav class="bottom-nav">
            <button class="nav-item active">
                <svg viewBox="0 0 24 24" class="nav-icon">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                <span>首页</span>
            </button>
            <button class="nav-item">
                <svg viewBox="0 0 24 24" class="nav-icon">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <span>我的</span>
            </button>
        </nav>
    </div>

    <script src="services/storage.js" type="module"></script>
    <script src="services/auth.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
