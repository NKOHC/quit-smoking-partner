<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戒烟助手</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <style>
        /* 添加新的样式 */
        .section-title-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-btn {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-icon {
            width: 20px;
            height: 20px;
            fill: #666; /* 根据需要调整颜色 */
        }

        .edit-btn:hover .edit-icon {
            fill: #333;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 目标展示区域 -->
        <div id="goalContainer"></div>

        <!-- 记录表单区域 -->
        <div class="form-container">
            <h3>记录吸烟冲动</h3>
            <form id="urgeForm"></form>
        </div>

        <!-- 统计展示区域 -->
        <div id="statsContainer"></div>
    </div>

    <!-- 导入服务和组件 -->
    <script src="services/goalService.js"></script>
    <script src="services/urgeService.js"></script>
    <script src="services/statisticsService.js"></script>
    <script src="components/GoalDisplay.js"></script>
    <script src="components/UrgeForm.js"></script>
    <script src="components/StatisticsDisplay.js"></script>
    <script src="index.js"></script>
</body>
</html>
