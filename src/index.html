<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戒烟助手</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div class="app-container">
        <!-- 目标展示区域 -->
        <div id="goalContainer">
            <div class="goal-card">
                <div class="progress-circle">
                    <div class="days-count">0</div>
                    <div class="days-label">天</div>
                </div>
                <div class="goal-stats">
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">已少抽(根)</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">¥0.00</div>
                        <div class="stat-label">已省钱</div>
                    </div>
                </div>
                <div class="goal-info">
                    <div>目标：30天</div>
                    <div>还剩：30天</div>
                </div>
            </div>
        </div>

        <!-- 记录表单区域 -->
        <div class="form-container">
            <h3>记录吸烟冲动</h3>
            <form id="urgeForm">
                <div class="form-group">
                    <label>烟瘾强度</label>
                    <div class="intensity-slider">
                        <input type="range" min="1" max="10" value="5" id="intensitySlider">
                        <span id="intensityValue">5</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>抽烟数量</label>
                    <input type="number" min="1" id="countInput" value="1">
                </div>
                <div class="form-group">
                    <label>备注说明</label>
                    <textarea id="notesInput" placeholder="记录当前情况..."></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="resistedInput">
                        成功抵制
                    </label>
                </div>
                <button type="submit" class="submit-btn">保存记录</button>
            </form>
        </div>

        <!-- 统计展示区域 -->
        <div id="statsContainer">
            <div class="stats-container">
                <div class="stats-header">
                    <h3>戒烟数据</h3>
                    <span class="success-rate">成功率 0%</span>
                </div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value">0</div>
                        <div class="stat-label">总冲动次数</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">0</div>
                        <div class="stat-label">成功抵抗</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">0</div>
                        <div class="stat-label">已少抽(根)</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">¥0.00</div>
                        <div class="stat-label">已省钱</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
